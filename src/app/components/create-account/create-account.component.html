<h3>Cr√©er un compte</h3>
<div class="row">
    <div class="col s6">
        <form [formGroup]="signUpForm" (ngSubmit)="submit()">

            <input formControlName="email" class="input-field col s12" type="email" placeholder="Email">
            <input formControlName="password" class="input-field col s12" type="password" placeholder="Password">

            <button [disabled]="signUpForm.invalid" type="submit" class="btn waves-effect waves-light col s12">Envoyer</button>
            <p>{{authService.messageStatus}}</p>
        </form>
    </div>
</div>
