<div class="container">
    <div class="row">
        <div class="col s12">
          <div class="card">
            <div class="card-image">
              <img src="{{detailsGame.imageUrl}}">
            </div>
            <div style="height:180px;" class="card-content">
                <span class="card-title">{{detailsGame.name}} : {{detailsGame.editor}}</span>
                <span class="card-title"><small style="font-size: 13px;">{{detailsGame.dateSortie}} : {{detailsGame.prix}}</small></span>
                <p>
                    <span *ngFor="let categ of detailsGame.listCateg">
                        {{categ}},
                    </span>
                </p>
            </div>
          </div>
        </div>
    </div>
</div>
