<div class="row">
    <div class="col s12">
        <form [formGroup]="jeuxVideoForm" (ngSubmit)="onSubmit()">

            <input placeholder="Nom" type="text" formControlName="name" class="input-field col s12">
            <input placeholder="Editeur" type="text" formControlName="editor" class="input-field col s12">
            <input placeholder="Date de sortie" type="text" formControlName="dateSortie" class="input-field col s12">
            <input placeholder="Prix" type="number" formControlName="prix" class="input-field col s12">
            <input placeholder="Image (url)" type="text" formControlName="imageUrl" class="input-field col s12">

            <div 
                class="waves-effect waves-light btn col s3"
               *ngFor="let categ of categories"
               (click)="addCateg(categ)"
            >
                {{categ}}
            </div>

            <ul class="collection col s12">
                <li *ngFor="let categ of categoriesSelect">
                    <span class="col s6">{{categ}}</span>
                    <i (click)="removeCategSelect(categ)" class="material-icons">delete</i>
                </li>
            </ul>

            <button type="submit" class="btn waves-light waves-effect col s12">Enregistrer le JV</button>
        </form>
    </div>
</div>
