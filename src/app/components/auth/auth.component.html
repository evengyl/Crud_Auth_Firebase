<h3>Connexion</h3>
<div class="row">
    <div class="col s6">
        <form [formGroup]="loginForm" (ngSubmit)="submit()">

            <input formControlName="email" class="input-field col s12" type="email" placeholder="Email">
            <input formControlName="password" class="input-field col s12" type="password" placeholder="Password">

            <button [disabled]="loginForm.invalid" type="submit" class="btn waves-effect waves-light col s12">Envoyer</button>
            <p>{{authService.messageStatus}}</p>
        </form>
    </div>
    <div class="col s6">
        <a routerLink="createAccount" class="btn green darken-2 waves-light waves-effect col s12">Cr√©er un compte Firebase</a>
    </div>
</div>
